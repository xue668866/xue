<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        /* 新增图标样式 */
        .icon {
            font-size: 1.2em;
            margin-right: 5px;
            vertical-align: middle;
        }
        /* 调整照片样式 */
        .profile-img {
            width: 200px; /* 固定宽度 */
            height: auto; /* 保持比例 */
            border-radius: 5px; /* 圆角 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 阴影 */
        }
        /* 保存按钮样式 */
        .save-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        /* 其他样式保持不变... */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            max-width: 702px;
            border-collapse: collapse;
            border: 1px solid #aaa;
            background-image: url("../image/ye.jpg");
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            border-radius: 5px; /* 添加圆角 */
            overflow: hidden; /* 配合圆角隐藏溢出 */
        }

        table:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        td:hover {
            background-color: rgba(204, 204, 204, 0.2);
        }

        tr {
            text-align: center;
        }

        .stuff {
            background-color: #c0c0c0;
            font-weight: 600;
            color: #333;
        }

        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        fieldset {
            border: 1px solid #aaa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        legend {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            td {
                width: auto;
            }
        }
    </style>
    <!-- 引入字体图标库（示例使用Font Awesome） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <table>
        <caption>个人简历 <i class="fas fa-user icon"></i></caption> <!-- 添加简历图标 -->
        <tr>
            <td class="stuff"><i class="fas fa-user icon"></i> 姓名</td> <!-- 添加姓名图标 -->
            <td>薛景文</td>
            <td class="stuff"><i class="fas fa-genderless icon"></i> 性别</td> <!-- 添加性别图标 -->
            <td>
                <select style="width: 100%;">
                    <option>男</option>
                    <option>女</option>
                </select>
            </td>
            <td class="stuff"><i class="fas fa-birthday-cake icon"></i> 年龄</td> <!-- 添加年龄图标 -->
            <td><input type="number" placeholder="19" style="width: 100%;"></td>
            <td rowspan="3">
                <img src="薛景文.jpg" alt="个人照片" class="profile-img"> <!-- 应用照片样式类 -->
            </td>
        </tr>
        <tr>
            <td class="stuff"><i class="fas fa-map-marker-alt icon"></i> 籍贯</td> <!-- 添加籍贯图标 -->
            <td><input type="text" placeholder="山东临沂" style="width: 100%;"></td>
            <td class="stuff"><i class="fas fa-phone icon"></i> 联系电话</td> <!-- 添加电话图标 -->
            <td><input type="tel" placeholder="18660944866" style="width: 100%;"></td>
            <td class="stuff"><i class="fas fa-envelope icon"></i> 电子邮箱</td> <!-- 添加邮箱图标 -->
            <td><input type="email" placeholder="1635214718@qq.com" style="width: 100%;"></td>
        </tr>
        <tr>
            <td class="stuff"><i class="fas fa-graduation-cap icon"></i> 学历</td> <!-- 添加学历图标 -->
            <td>
                <select style="width: 100%;">
                    <option>高中</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </td>
            <td class="stuff"><i class="fas fa-heartbeat icon"></i> 健康状况</td> <!-- 添加健康图标 -->
            <td>
                <select style="width: 100%;">
                    <option>正常</option>
                    <option>一般</option>
                    <option>较差</option>
                </select>
            </td>
            <td class="stuff"><i class="fas fa-ring icon"></i> 婚姻状况</td> <!-- 添加婚姻图标 -->
            <td>
                <select style="width: 100%;">
                    <option>未婚</option>
                    <option>已婚</option>
                    <option>离异</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="stuff"><i class="fas fa-briefcase icon"></i> 求职意向</td> <!-- 添加求职意向图标 -->
            <td colspan="3">
                <select multiple style="width: 100%;">
                    <option>软件开发</option>
                    <option>前端开发</option>
                    <option>后端开发</option>
                </select>
            </td>
            <td class="stuff"><i class="fas fa-graduation-cap icon"></i> 专业</td> <!-- 添加专业图标 -->
            <td colspan="2">
                <select style="width: 100%;">
                    <option>软件工程</option>
                    <option>计算机科学与技术</option>
                    <option>网络工程</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="stuff"><i class="fas fa-certificate icon"></i> 技能证书</td> <!-- 添加证书图标 -->
            <td colspan="3">
                <fieldset>
                    <legend>技能证书 <i class="fas fa-trophy icon"></i></legend> <!-- 添加证书图例图标 -->
                    <input type="checkbox"> 英语四级
                    <input type="checkbox"> 英语六级
                    <input type="checkbox"> 计算机二级
                </fieldset>
            </td>
            <td class="stuff"><i class="fas fa-university icon"></i> 毕业院校</td> <!-- 添加院校图标 -->
            <td colspan="2">
                <select style="width: 100%;">
                    <option>鲁东大学</option>
                    <option>山东大学</option>
                    <option>烟台大学</option>
                </select>
            </td>
        </tr>
        <tr height="90">
            <td class="stuff"><i class="fas fa-star icon"></i> 个人特长与爱好</td> <!-- 添加特长图标 -->
            <td colspan="7">
                <fieldset>
                    <legend>个人特长与爱好 <i class="fas fa-fingerprint icon"></i></legend> <!-- 添加爱好图例图标 -->
                </fieldset>
            </td>
        </tr>
        <tr>
            <td class="stuff"><i class="fas fa-project-diagram icon"></i> 项目经历</td> <!-- 添加项目图标 -->
            <td colspan="7">
                <textarea placeholder="负责开发图书馆数字化管理系统，实现图书借阅、归还、库存管理及用户权限控制等核心功能。后端采用 Spring Boot 构建 RESTful 接口，设计并优化数据库表结构（含图书表、用户表、借阅记录表等 8 张表），通过 MyBatis 实现数据持久化，优化多表联查效率提升 30%。前端与团队协作完成 Vue 组件开发，实现借阅记录可视化统计功能。" style="width: 100%; height: 80px;"></textarea>
            </td>
        </tr>
        <tr>
            <td class="stuff"><i class="fas fa-user-check icon"></i> 自我评价</td> <!-- 添加评价图标 -->
            <td colspan="7">
                <textarea placeholder="本人具备扎实的专业知识基础，通过系统学习软件工程相关课程，掌握了编程、算法设计等专业技能。在学习过程中，我始终保持积极主动的态度，不断探索和钻研前沿技术，深入理解软件开发的流程和规范。

在实践方面，我积极参与校内软件项目开发，曾负责校园管理系统的前端界面设计与部分功能实现。通过这个项目，我不仅提高了自己的编程实践能力，还学会了如何与团队成员有效沟通和协作，共同解决项目中遇到的技术难题。

在个人品质方面，我具有较强的责任心和团队合作精神。对待工作认真负责，注重细节，能够确保代码的高质量和项目的稳定性。同时，我善于与他人合作，能够充分发挥团队的优势，共同实现项目目标。此外，我还具备较强的学习能力和适应能力，能够快速掌握新知识和新技能，适应不同的软件开发环境和需求。

未来，我希望能够在软件开发领域继续发展，不断提升自己的专业能力和综合素质。我相信，凭借自己的努力和团队的支持，我能够为公司的软件项目开发做出积极贡献" style="width: 100%; height: 120px;"></textarea>
            </td>
        </tr>
        <!-- 添加保存按钮 -->
        <tr>
            <td colspan="7" style="text-align: center; background-color: #f9f9f9; border: none;">
                <button class="save-btn" onclick="saveResume()"><i class="fas fa-save icon"></i> 保存简历</button>
            </td>
        </tr>
    </table>

    <!-- 简单的保存功能示例（实际需连接后端） -->
    <script>
        function saveResume() {
            alert("简历已保存！\n（实际功能需后端支持）");

            //   .catch(error => alert('保存失败：' + error));
        }
    </script>
</body>

</html>
