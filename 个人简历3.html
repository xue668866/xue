<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #eef3f6, #c8d6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .resume-container {
            background: white;
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .resume-container:hover {
            transform: translateY(-5px);
        }

        .header-section {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #4a90e2, #2c3e50);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .header-icon {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .header-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .main-title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .info-section {
            display: grid;
            grid-template-columns: 3fr 2fr;
            padding: 30px;
            gap: 30px;
        }

        .photo-box {
            text-align: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .profile-img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .info-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: #e8f0fe;
            transform: translateX(5px);
        }

        .info-icon {
            font-size: 1.3em;
            color: #2c3e50;
            transition: transform 0.3s ease;
        }

        .info-item:hover .info-icon {
            transform: rotate(15deg);
        }

        .section {
            padding: 30px;
            background: #f8f9fa;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .section-icon {
            font-size: 1.2em;
            color: #4a90e2;
            transition: all 0.3s ease;
        }

        .section-title:hover .section-icon {
            transform: rotate(-15deg) scale(1.1);
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-item {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }

        .action-btn {
            text-align: center;
            padding: 20px 30px;
        }

        .save-btn {
            padding: 12px 30px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        .save-btn:hover {
            background: #2c3e50;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        @media (max-width: 768px) {
            .info-section {
                grid-template-columns: 1fr;
            }

            .form-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="resume-container">
        <div class="header-section">
            <i class="fas fa-user-tie header-icon"></i>
            <h1 class="main-title">个人简历</h1>

        </div>

        <div class="info-section">
            <div class="info-list">
                <div class="info-item">
                    <i class="fas fa-user info-icon"></i>
                    <span>姓名：薛景文</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-genderless info-icon"></i>
                    <span>性别：男</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-birthday-cake info-icon"></i>
                    <span>年龄：19</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt info-icon"></i>
                    <span>籍贯：山东临沂</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone info-icon"></i>
                    <span>电话：18660944866</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <span>邮箱：1635214718@qq.com</span>
                </div>
            </div>

            <div class="photo-box">
                <img src="薛景文.jpg" alt="个人照片" class="profile-img">
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-star section-icon"></i>
                个人特长与爱好
            </div>
            <textarea class="form-input" placeholder="我热爱编程，有较强的逻辑思维能力，能快速掌握新的技术和知识。擅长使用 Python 进行数据分析和算法设计，也熟悉前端开发技术。闲暇时喜欢阅读科技书籍，了解行业前沿动态，还会通过做开源项目提升自己的实践能力。"
                style="height: 120px; resize: vertical;"></textarea>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-briefcase section-icon"></i>
                求职意向
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label">目标岗位</label>
                    <select class="form-input" multiple>
                        <option>软件开发工程师</option>
                        <option>前端开发工程师</option>
                        <option>后端开发工程师</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label">专业方向</label>
                    <select class="form-input">
                        <option>软件工程</option>
                        <option>计算机科学与技术</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-graduation-cap section-icon"></i>
                教育背景
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label">学历</label>
                    <select class="form-input">
                        <option>本科</option>
                        <option>硕士</option>
                        <option>博士</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label">毕业院校</label>
                    <select class="form-input">
                        <option>鲁东大学</option>
                        <option>山东大学</option>
                        <option>烟台大学</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-heartbeat section-icon"></i>
                健康状况与婚姻状况
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label">健康状况</label>
                    <select class="form-input">
                        <option>正常</option>
                        <option>一般</option>
                        <option>较差</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label">婚姻状况</label>
                    <select class="form-input">
                        <option>未婚</option>
                        <option>已婚</option>
                        <option>离异</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-certificate section-icon"></i>
                技能证书
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label">已获得证书</label>
                    <div class="certificate-list">
                        <label class="certificate-item">
                            <input type="checkbox"> 英语四级
                            <i class="fas fa-check"></i>
                        </label>
                        <label class="certificate-item">
                            <input type="checkbox"> 英语六级
                            <i class="fas fa-check"></i>
                        </label>
                        <label class="certificate-item">
                            <input type="checkbox"> 计算机二级
                            <i class="fas fa-check"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-project-diagram section-icon"></i>
                项目经历
            </div>
            <textarea class="form-input" placeholder="负责开发图书馆数字化管理系统，实现图书借阅、归还、库存管理及用户权限控制等核心功能。后端采用 Spring Boot 构建 RESTful 接口，设计并优化数据库表结构（含图书表、用户表、借阅记录表等 8 张表），通过 MyBatis 实现数据持久化，优化多表联查效率提升 30%。前端与团队协作完成 Vue 组件开发，实现借阅记录可视化统计功能。"
                style="height: 120px; resize: vertical;"></textarea>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-user-check section-icon"></i>
                自我评价
            </div>
            <textarea class="form-input" placeholder="本人具备扎实的专业知识基础，通过系统学习软件工程相关课程，掌握了编程、算法设计等专业技能。在学习过程中，我始终保持积极主动的态度，不断探索和钻研前沿技术，深入理解软件开发的流程和规范。

在实践方面，我积极参与校内软件项目开发，曾负责校园管理系统的前端界面设计与部分功能实现。通过这个项目，我不仅提高了自己的编程实践能力，还学会了如何与团队成员有效沟通和协作，共同解决项目中遇到的技术难题。

在个人品质方面，我具有较强的责任心和团队合作精神。对待工作认真负责，注重细节，能够确保代码的高质量和项目的稳定性。同时，我善于与他人合作，能够充分发挥团队的优势，共同实现项目目标。此外，我还具备较强的学习能力和适应能力，能够快速掌握新知识和新技能，适应不同的软件开发环境和需求。

未来，我希望能够在软件开发领域继续发展，不断提升自己的专业能力和综合素质。我相信，凭借自己的努力和团队的支持，我能够为公司的软件项目开发做出积极贡献"
                style="height: 180px; resize: vertical;"></textarea>
        </div>

        <div class="action-btn">
            <button class="save-btn" onclick="saveResume()">
                <i class="fas fa-save"></i> 保存简历
            </button>
        </div>
    </div>

    <script>
        function saveResume() {
            alert("简历已保存到本地\n");
        }
    </script>
</body>

</html>

</html>
